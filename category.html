	<body class="default">

		<div class="content-wrapper">
			<div class="margin-top30">
				<a href="http://www.yynote.com">YYNOTE.COM</a>
			</div>
			
			<div class="margin-top15">
				<h3>添加标签</h3>
				<div class="padding-left20">
					<div>
						<form class="form-horizontal"  role="form">
							<div class="form-group">
								<label for="" class="col-md-2 control-label">标签名称</label>
								<div class="col-md-3">
									<input type="text" class="form-control" id="label" placeholder="Enter tag label">
								</div>
								<div class="col-md-3">
									<input type="text" class="form-control" id="url" placeholder="Enter tag url">
								</div>
								<div class="col-md-3">
									<button type="submit" class="btn btn-danger">
										<i class="glyphicon glyphicon-plus-sign"></i> 添加
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="divider"></div>
			
			<div class="margin-top15">
				<h3>添加专栏</h3>
				<div class="padding-left20">
					<div>
						<form class="form-horizontal"  role="form">
							<div class="form-group">
								<label for="" class="col-md-2 control-label">专栏名称</label>
								<div class="col-md-3">
									<input type="text" class="form-control" id="label" placeholder="Enter column label">
								</div>
								<div class="col-md-3">
									<input type="text" class="form-control" id="url" placeholder="Enter column url">
								</div>
								<div class="col-md-3">
									<button type="submit" class="btn btn-danger">
										<i class="glyphicon glyphicon-plus-sign"></i> 添加
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>

		<div class="btn-back-toTop">
			<a href="javascript:void(0)" ></a>
		</div>
