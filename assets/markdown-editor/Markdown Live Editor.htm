<!DOCTYPE html>
<html>
	<head>
		<title>Markdown Live Editor</title>
		<!--[if IE]>
		<link href="stylesheets/ie6.css" rel="stylesheet" type="text/css">
		<![endif]-->
		<link href="css/screen.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="editor">
			<input id="title" type="text" value="Markdown Live Editor">
			<div id="wmd-button-bar"></div>
			<textarea class="resizable" id="wmd-input" name="wmd-input">&#x000A;#Hi#&#x000A;&#x000A;This is a [Markdown][1] live editor built using [WMD][2] and other open source tools. I use it to write entries for my [posterous][3] blog and other places where Markdown is needed.&#x000A;&#x000A;##Usage##&#x000A;&#x000A;When you press the *copy markdown* button you'll get the markdown markup wrapped in `markdown` and `p` tags, so you can send it as an email to post@posterous.com to create a new entry for your own blog.&#x000A;&#x000A;> *if your browser supports HTML 5, this text will be stored locally*&#x000A;&#x000A;###Adding images###&#x000A;![alt text][4]&#x000A;&#x000A;###Writting code ###&#x000A;&#x000A;    #!javascript&#x000A;    function hi(){&#x000A;        alert('hi!');&#x000A;    }&#x000A;&#x000A;To learn more about markdown click [here][5]&#x000A;&#x000A;[1]: http://posterous.com/help/markdown&#x000A;[2]: https://github.com/derobins/wmd&#x000A;[3]: http://posterous.com&#x000A;[4]: http://placehold.it/350x150&#x000A;[5]: http://daringfireball.net/projects/markdown/</textarea>
			<div id="nav">
				<button id="clear">
					Clear
				</button>
				<span id="copy_md">
					<button id="copy_md_btn">
						Copy Markdown
					</button> </span>
				<span id="copy_html">
					<button id="copy_html_btn">
						Copy HTML
					</button> </span>
			</div>
		</div>
		<div id="wmd-preview"></div>
		<div id="wmd-output"></div>
		<div id="footer">
			To learn more about markdown click
			<a href="http://daringfireball.net/projects/markdown/">here</a>
			<br>
			<a href="http://www.jrmoran.com">-jaime</a>
		</div>
		<script language="javascript" src="js/libs.js" type="text/javascript"></script>
		<script language="javascript" src="js/script.js" type="text/javascript"></script>
	</body>
</html>
