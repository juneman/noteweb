		<div class="login-wrapper">
			<div class="text-center">
				<h2 class="fadeInUp animation-delay10"><span class="text-success">欢迎回到</span><span>YYNOTE.COM!</span></h2>
			</div>
			<div class="login-widget animation-delay1">
				<div class="panel panel-default">
					<div class="panel-heading clearfix">
						<div class="pull-left">
							<i class="fa fa-lock"></i> 登录
						</div>
						<div class="pull-right">
							<span ><em>还没有YYNOTE.COM帐号?</em> </span>
							<a class="btn btn-default btn-mini btn-link btn-info" href="signup.html"><i class="fa fa-plus-circle"></i> 免费注册</a>
						</div>
					</div>
					<div class="panel-body">
						<form class="form-login" method="post" action="/login">
							<div class="form-group">
								<label>用户名/邮箱地址</label>
								<input type="text" placeholder="Username/Email address" required="required" class="form-control input-sm bounceIn animation-delay2">
							</div><!-- /form-group -->
							<div class="form-group">
								<label>密码</label>
								<input type="password" placeholder="Password" required="required" class="form-control input-sm bounceIn animation-delay3">
							</div><!-- /form-group -->
							<div class="seperator"></div>
							<div class="form-group">
								<div class="controls">
									忘记密码? <a href="/yynote.com/reset-password.html" class="primary-font login-link">重置密码</a>
								</div>
							</div><!-- /form-group -->

							<hr>
							<div class="form-group">
								<div class="controls text-right">
									<input type="submit" class="btn btn-success btn-medium bounceIn animation-delay7" href="/yynote.com/login.html"
									value=" 登录  " />
								</div>
							</div><!-- /form-group -->
						</form>
					</div>
				</div><!-- /panel -->
			</div><!-- /login-widget -->
